<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://lib.reklaw.dev/styles/minimalistic.css">
        <link rel="stylesheet" href="styles/globals.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://lib.reklaw.dev/lib.js"></script>
        <script src="scripts/index_load.js"></script>
    </head>
    <body class="centered-children">
        <div class="phone-border">
            <div class="centered-horizontally" style="width: 100%">
                <div class="phone-island"></div>
            </div>
            <div class="container">
                <div class="content vertical-container" style="padding: 2rem; box-sizing: border-box; padding-bottom: 0;">
                    <div style="text-align: center">
                        <h1 class="welcome">Welcome</h1>
                        <h1 style="font-size: 2.5rem; line-height: 2.5rem"><span style="color: var(--accent-dark)">Sight</span>Chef</h1>
                    </div>
                    <div class="gap"></div>
                    <div class="centered-horizontally">
                        <div class="shopping-list vertical-container centered-children" id="shoppingList">
                            <div class="centered-children" style="width: 100%">
                                <h2 class="shopping-list-header">Shopping List</h2>
                            </div>
                            <div class="shopping-list-items" id="shoppingListItems"></div>
                            <button id="modalOpen" onclick="animateOpenModal(dquery('#modal'))">Add</button>
                        </div>
                    </div>
                    <div class="gap"></div>
                    <h3 style="line-height: 1.2rem">Search Recipes</h3>
                    <div class='centered-vertically' style="position: relative">
                        <img class="search-icon" src="assets/search.png">
                        <input type="text" id="searchInput" placeholder="Ingredients..." autocomplete="off" spellcheck="false">
                    </div>
                    <div id="searchIngredientsResult"></div>
                </div>
                <div class="navigation centered-children">
                    <a href="index.html"><img class="navigation-icon" src="assets/home.png"></a>
                    <a href="capture.html"><div class="capture centered-children"><img src="assets/camera.png"></div></a>
                    <a href="settings.html"><img class="navigation-icon" src="assets/settings.png"></a>
                </div>
                <div id="modal" class="modal-background centered-children" style="display: none; width: 100%; height:100%">
                    <div class="modal vertical-container">
                        <h2>Add New Ingredient</h2>
                        <input id="ingredientName" type="text"></input>
                        <input id="ingredientQuantity" type="number"></input>
                        <button id="modalSubmit" onclick="modalClose()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
